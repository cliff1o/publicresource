# This is a basic workflow to help you get started with Actions

name: Sync to GitCode

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Push to GitCode
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        GITCODE_USERNAME_ENCODED=$(echo -n "${{ secrets.GITCODE_USERNAME }}" | jq -sRr @uri)
        GITCODE_PASSWORD_ENCODED=$(echo -n "${{ secrets.GITCODE_PASSWORD }}" | jq -sRr @uri)
        git remote add gitcode https://$GITCODE_USERNAME_ENCODED:$GITCODE_PASSWORD_ENCODED@gitcode.net/2301_79002849/cs16Resource.git
        git fetch gitcode main
        git rebase gitcode/main --skip
        git push -f gitcode HEAD:main
        
    - name: Record file information
      run: |
        git diff --name-only HEAD^ HEAD > changed_files.txt
        while IFS= read -r file
        do
          if [ -f "$file" ]; then
            echo "File path: $file"
            echo "File name: $(basename $file)"
            echo "Push time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          fi
        done < changed_files.txt
        echo "Recorded information for files changed in the latest commit."

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: changed-files
        path: changed_files.txt
